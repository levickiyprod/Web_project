<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weekly-plan">
        <header class="header">
            <h1>Weekly Plan</h1>
            <div class="details">
                <label>Week of: <input type="text" placeholder="Enter Date"></label>
                <label>Healthy Habit: <input type="text" placeholder="Enter Habit"></label>
                <div class="checkboxes">
                    <label><input type="checkbox"> Rocked It</label>
                    <label><input type="checkbox"> Room for Improvement</label>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <h2>To Do</h2>
            <h3>Top 3 Goals</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Goal"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Goal"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Goal"></li>
            </ul>
            <h3>Everything Else</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Task"></li>
            </ul>
            <h3>Next Week</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Enter Task"></li>
            </ul>
        </aside>
        <main class="calendar">
            <div class="day">
                <h3>Monday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
            <div class="day">
                <h3>Tuesday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
            <div class="day">
                <h3>Wednesday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
            <div class="day">
                <h3>Thursday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
            <div class="day">
                <h3>Friday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
            <div class="day">
                <h3>Saturday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
            <div class="day">
                <h3>Sunday <input type="checkbox"></h3>
                <textarea placeholder="Add your notes"></textarea>
            </div>
        </main>
    </div>
</body>
</html>
